<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Collaborate and travel with newfound friends!">
    <meta name="author" content="The Velle Team">

    <title>Velle | Connect Collaborate Travel</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/checkout.css" rel="stylesheet">

    <!-- Country Select -->
    <link rel="stylesheet" href="build/css/countrySelect.css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Velle</a>
            </div>
            <div class="nav navbar-nav navbar-right cty">
                <input id="country_selector" type="text">
            </div>
        </div>
    </nav>

    <!--Content-->
    <div class="container content">

        <h1 class="text-center">Thank you for choosing us!</h1>
        <br>
        <div class="well col-sm-8 col-sm-offset-2">
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-12">
                        <h2>Billing Address</h2>
                        <div class="col-sm-12">
                            <strong>Current Registered Address </strong> [<a data-toggle="modal" data-target="#AddBillingAddress">Update</a>]
                            <p class="text-muted">
                                Tan Jin Wei
                                <br> Blk 446 Lorong 8
                                <br> Pandan Valley #18-03
                                <br> Singapore 109898
                            </p>
                        </div>
                    </div>
                </div>

                <form role="form" class="col-sm-6">
                    <h2>Payment Method</h2>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio"><strong>Primary Credit Card </strong> [
                                <a data-toggle="modal" data-target="#AddCreditCard">
                                    Update
                                </a>]
                                <p class="text-muted">Registered to Jin Wei | Ending in 1403</p>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optradio"><strong>Paypal</strong>
                                <p class="text-muted">Registered to jinwei@hotmail.com</p>
                            </label>
                        </div>
                    </div>

                </form>

            </div>
            <hr>
            
            <p class="text-center">You will be charged SGD96 for a one-year subscription to Velle.</p>
            <div class="col-sm-12">
                <button class="btn btn-warning btn-block">Confirm Subscription</button>
            </div>

        </div>
    </div>

    <!-- Modal Credit Card -->
    <div id="AddBillingAddress" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Billing Address</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address1">Address Line 1:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address Line 2:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="state">State:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Register</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal Credit Card -->
    <div id="AddCreditCard" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Register New Credit Card</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="name">Name on Card</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number">Card Number:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="number">Expiry Date:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <select class="form-control ">
                                        <option>Month</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>

                                    </select>
                                </div>
                                <div class="col-md-8">
                                    <select class="form-control">
                                        <option>Year</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                        <option>2024</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                        <option>2031</option>
                                        <option>2032</option>
                                        <option>2033</option>
                                        <option>2034</option>
                                        <option>2035</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" data-dismiss="modal">Register</button>
                </div>
            </div>

        </div>
    </div>
    <!--End Content-->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="build/js/countrySelect.min.js"></script>
    <script>
        $("#country_selector").countrySelect({
            preferredCountries: ['sg', 'us', 'gb']
        });
    </script>

    <!--<script src="js/landing-page.js"></script>-->


</body>

</html>
