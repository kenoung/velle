<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Collaborate and travel with newfound friends!">
	<meta name="author" content="The Velle Team">

	<title>Velle | Connect Collaborate Travel</title>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-social.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/create.css" rel="stylesheet">

	<!-- Country Select -->
	<link rel="stylesheet" href="build/css/countrySelect.css">

	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		<div class="container topnav">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Velle</a>
			</div>
            <div class="nav navbar-nav navbar-right cty">
                <span class="glyphicon glyphicon-user" style="color:white; padding-right:10px"></span>
                        <a data-toggle="modal" data-target="#myModal"><font color="white">Login / Register</font></a
                <span class="space"></span>
                <input id="country_selector" type="text">
            </div>
		</div>
	</nav>

	<!--Start Content-->
	<div class="content">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">Fill in your trip details to get started!</div>
					<div class="panel-body">
						<div class="container-fluid">
							<div class="form-group">
								<label for="Itinerary">Itinerary Name</label>
								<input type="text" class="form-control" id="usr" placeholder="Enter name of trip">
							</div>
							<div class="form-group" style="clear: both;">
								<label for="destination">Destination</label>
								<input type="text" class="form-control geocomplete" id="destination" placeholder="Enter name of city">
							</div>
							<div class="form-group" style="clear: both;">
								<label for="destination">Date of Departure</label>
								<input type="date" class="form-control id" placeholder="Enter date of departure">
							</div>
							<div class="form-group" style="clear: both;">
								<label for="destination">Date of Arrival</label>
								<input type="date" class="form-control id" placeholder="Enter date of Arrival">
							</div>
							<div class="form-group" style="clear: both;">
								<label for="destination">Number of members</label>
								<select class="form-control id" id="destination" placeholder="Enter number of people in this trip">
									<option>4</option>
									<option>6</option>
									<option>8</option>
									<option>10</option>
								</select>
							</div>
						</div>
					</div>
					<div class="panel-footer text-right">
						<a type="button" class="btn btn-success" href="itinerary.html">Next</a>
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>

	</div>
	
	
	<!-- Login Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <ul class="nav nav-tabs" id="tabContent">
                    <li class="active"><a href="#login-tab" data-toggle="tab">Login</a></li>
                    <li><a href="#register-tab" data-toggle="tab">Register</a></li>
                </ul>

                <div class="tab-content">

                    <div class="tab-pane active" id="login-tab">
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="">Stay signed in</label>

                                <a id="forget-password" href="#">Forgot password? </a>

                                <hr>
                                <a href="profile.html" class="btn btn-success btn-block" onclick="alert('Login successful!')">Login</a>
                                
                                <h2 class="text-center">OR</h2>

                                <a class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i> Sign in with Facebook
                                </a>
                                <a class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i> Sign in with Google
                                </a>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane" id="register-tab">
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="password">Re-Enter Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date Of Birth (dd/mm/yy) </label>
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                                <div class="text-center">
                                    <label class="radio-inline">
                                        <input type="radio" name="ballet" value="1" checked />Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="ballet" value="1" />Female
                                    </label>
                                </div>
                                <hr>
                                <div>
                                    <a href="profile.html" class="btn btn-success btn-block" type="submit" onclick="alert('Registration successful!')">
                                        Register
                                    </a>
                                </div>
                                                                
                                <h2 class="text-center">OR</h2>

                                <a class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i> Register with Facebook
                                </a>
                                <a class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i> Register with Google
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Bootstrap Form Helpers -->
	<script src="build/js/countrySelect.min.js"></script>
	<script>
		$("#country_selector").countrySelect({
			preferredCountries: ['sg', 'us', 'gb']
		});
	</script>

	<!--Google Maps API-->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrToPhl-OfZFPxlZVTMofzdJ8f59LAXqw&libraries=places"></script>
	<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
	<script src="js/jquery.geocomplete.js"></script>
	<script>
		$(".geocomplete").geocomplete(); // Option 1: Call on element. 
		$.fn.geocomplete("input"); // Option 2: Pass element as argument.
	</script>

</body>

</html>
