<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Collaborate and travel with newfound friends!">
    <meta name="author" content="The Velle Team">

    <title>Velle | Connect Collaborate Travel</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Country Select -->
    <link rel="stylesheet" href="build/css/countrySelect.css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Velle</a>
            </div>
            <div class="nav navbar-nav navbar-right cty">
                <span class="glyphicon glyphicon-user" style="color:white; padding-right:10px"></span>
                        <a data-toggle="modal" data-target="#myModal"><font color="white">Login / Register</font></a>
                <span class="space"></span>
                <input id="country_selector" type="text">
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="intro-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Velle</h1>
                        <h2>Connect . Collaborate . Travel</h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3"></div>
                <div class="col-xs-3 createjoin">
                    <a href="create.html">
                        <h3 class="choose-path">Create</h3>
                    </a>
                </div>
                <div class="col-xs-3 createjoin">
                    <a href="join.html">
                        <h3 class="choose-path">Join</h3>
                    </a>
                </div>
                <div class="col-xs-3"></div>
            </div>


        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->

    <!-- Login Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <ul class="nav nav-tabs" id="tabContent">
                    <li class="active"><a href="#login-tab" data-toggle="tab">Login</a></li>
                    <li><a href="#register-tab" data-toggle="tab">Register</a></li>
                </ul>

                <div class="tab-content">

                    <div class="tab-pane active" id="login-tab">
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <label class="checkbox-inline">
                                    <input type="checkbox" value="">Stay signed in</label>

                                <a id="forget-password" href="#">Forgot password? </a>

                                <hr>
                                <a href="profile.html" class="btn btn-success btn-block" onclick="alert('Login successful!')">Login</a>
                                
                                <h2 class="text-center">OR</h2>

                                <a class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i> Sign in with Facebook
                                </a>
                                <a class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i> Sign in with Google
                                </a>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane" id="register-tab">
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="password">Re-Enter Password:</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date Of Birth (dd/mm/yy) </label>
                                    <input type="date" class="form-control" id="date" name="date">
                                </div>
                                <div class="text-center">
                                    <label class="radio-inline">
                                        <input type="radio" name="ballet" value="1" checked />Male
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="ballet" value="1" />Female
                                    </label>
                                </div>
                                <hr>
                                <div>
                                    <a href="profile.html" class="btn btn-success btn-block" type="submit" onclick="alert('Registration successful!')">
                                        Register
                                    </a>
                                </div>
                                                                
                                <h2 class="text-center">OR</h2>

                                <a class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i> Register with Facebook
                                </a>
                                <a class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i> Register with Google
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="build/js/countrySelect.min.js"></script>
    <script>
        $("#country_selector").countrySelect({
            preferredCountries: ['sg', 'us', 'gb']
        });
    </script>

    <!--<script src="js/landing-page.js"></script>-->


</body>

</html>
